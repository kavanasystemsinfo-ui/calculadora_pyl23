<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo Gradiente Circular -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Cuerpo del Icono (Squircle para móvil) -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="url(#grad1)" />
  
  <!-- Círculo de Fondo del Medidor -->
  <circle cx="256" cy="270" r="160" stroke="#334155" stroke-width="25" fill="none" opacity="0.3" />
  
  <!-- Arco de Eficiencia (140% - Superando el círculo) -->
  <path d="M120 360 A 160 160 0 1 1 392 360" stroke="#6366f1" stroke-width="30" stroke-linecap="round" fill="none" filter="url(#glow)" />
  
  <!-- Dial / Aguja -->
  <circle cx="256" cy="270" r="15" fill="#f59e0b" />
  <line x1="256" y1="270" x2="380" y2="180" stroke="#f59e0b" stroke-width="8" stroke-linecap="round" />

  <!-- Texto 140% -->
  <text x="50%" y="285" dominant-baseline="middle" text-anchor="middle" font-family="Inter, sans-serif" font-weight="900" font-size="70" fill="#f8fafc">140%</text>
  
  <!-- Etiqueta Inferior -->
  <text x="50%" y="430" dominant-baseline="middle" text-anchor="middle" font-family="Inter, sans-serif" font-weight="700" font-size="28" fill="#f59e0b" letter-spacing="4">PYL 23</text>
</svg>
