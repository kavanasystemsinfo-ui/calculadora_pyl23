<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYL 23 | Eficiencia</title>

    <!-- PWA -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="manifest" href="manifest.json">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-primary: #6366f1;
            --accent-secondary: #f59e0b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--text-main);
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 14px;
            color: var(--accent-secondary);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .section {
            margin-bottom: 25px;
        }

        .label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .meter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            width: 100%;
            outline: none;
            transition: all 0.2s;
        }

        input:focus,
        textarea:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        textarea {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            width: 100%;
            outline: none;
            transition: all 0.2s;
            resize: vertical;
            font-family: 'Inter', sans-serif;
        }

        button.btn-add {
            background: rgba(99, 102, 241, 0.1);
            border: 2px dashed #475569;
            color: var(--accent-primary);
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            font-weight: 700;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        button.btn-add:active {
            transform: scale(0.98);
        }

        button.btn-remove {
            background: #1e293b;
            color: var(--danger);
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .btn-calculate {
            background: linear-gradient(135deg, var(--accent-primary), #4f46e5);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 16px;
            width: 100%;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
            margin-top: 10px;
            transition: all 0.2s;
        }

        .btn-calculate:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .results {
            margin-top: 30px;
            background: rgba(15, 23, 42, 0.5);
            padding: 20px;
            border-radius: 20px;
            display: none;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-item:last-child {
            border-bottom: none;
            padding-top: 15px;
            margin-top: 5px;
        }

        .result-label {
            color: var(--text-dim);
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .result-value {
            font-size: 20px;
            font-weight: 900;
        }

        .efficiency-card {
            background: var(--accent-secondary);
            color: #000;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            margin-top: 15px;
            transition: background 0.5s ease;
        }

        .efficiency-label {
            font-size: 12px;
            font-weight: 900;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .efficiency-value {
            font-size: 56px;
            font-weight: 900;
            line-height: 1;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="subtitle">CALCULADORA PERSONAL</div>
            <h1>EFICIENCIA PYL 23</h1>
        </header>

        <div class="section">
            <span class="label">Metros Fabricados por Orden</span>
            <div id="meter-inputs">
                <div class="meter-row">
                    <input type="number" step="0.001" placeholder="Metros Orden 1" class="val-input"
                        inputmode="decimal">
                </div>
            </div>
            <button class="btn-add" onclick="addRow()">+ AÃ±adir Otra Orden</button>
        </div>

        <div class="section">
            <span class="label">Horas Totales Trabajadas (Tiempo Real)</span>
            <input type="number" id="hours" step="0.01" placeholder="Ej: 7.75" inputmode="decimal">
        </div>

        <button class="btn-calculate" onclick="calculate()">Calcular Eficiencia</button>

        <!-- Seccion Cambio de Bobina -->
        <div class="section" style="margin-top: 40px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 30px;">
            <div class="subtitle" style="margin-bottom: 15px;">CAMBIO DE BOBINA</div>
            <span class="label">Minutos por Cambio (Escanea o Escribe)</span>
            
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <button class="btn-add" style="margin-bottom:0; flex:1; display:flex; align-items:center; justify-content:center; gap:8px;" onclick="document.getElementById('camera-input').click()">
                    <span>ðŸ“·</span> Escanear
                </button>
                <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;" onchange="handleImageUpload(this)">
            </div>

            <textarea id="coil-times" rows="2" placeholder="Ej: 8 6 9 7 8" inputmode="decimal"></textarea>
            <div id="ocr-status" style="font-size:12px; color:var(--accent-secondary); margin-top:5px; min-height:18px; font-weight:bold;"></div>

            <button class="btn-calculate" style="background: linear-gradient(135deg, var(--accent-secondary), #d97706); margin-top: 15px;" onclick="calculateCoil()">
                Calcular Bobinas
            </button>

            <div class="results" id="coil-results">
                <div class="result-item">
                    <span class="result-label">Total Minutos (B)</span>
                    <span class="result-value" id="res-coil-b">0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">NÂº Bobinas (N)</span>
                    <span class="result-value" id="res-coil-n">0</span>
                </div>
                <div class="efficiency-card" id="coil-eff-card">
                    <div class="efficiency-label">Eficiencia Cambio</div>
                    <div class="efficiency-value"><span id="res-coil-eff">0</span>%</div>
                </div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="result-item">
                <span class="result-label">Metros Totales</span>
                <span class="result-value" id="res-total-m">0.000</span>
            </div>
            <div class="result-item">
                <span class="result-label">Tiempo TeÃ³rico (A)</span>
                <span class="result-value" id="res-theo-time">0.00 h</span>
            </div>

            <div class="efficiency-card" id="eff-card">
                <div class="efficiency-label">Eficiencia Final</div>
                <div class="efficiency-value"><span id="res-eff">0</span>%</div>
            </div>
        </div>
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered', reg))
                    .catch(err => console.log('SW Error', err));
            });
        }

        const THEORETICAL_VELOCITY = 2348;

        function addRow() {
            const div = document.createElement('div');
            div.className = 'meter-row';
            div.innerHTML = `
            <input type="number" step="0.001" placeholder="Metros Orden" class="val-input" inputmode="decimal">
            <button class="btn-remove" onclick="this.parentElement.remove()">Ã—</button>
        `;
            document.getElementById('meter-inputs').appendChild(div);
            div.querySelector('input').focus();
        }

        function calculate() {
            const inputs = document.querySelectorAll('.val-input');
            let totalMeters = 0;

            inputs.forEach(input => {
                const val = parseFloat(input.value);
                if (!isNaN(val)) totalMeters += val;
            });

            const hours = parseFloat(document.getElementById('hours').value);

            if (totalMeters <= 0 || isNaN(hours) || hours <= 0) {
                alert('Por favor, introduce metros y horas vÃ¡lidas.');
                return;
            }

            const theoTime = parseFloat((totalMeters / THEORETICAL_VELOCITY).toFixed(2));
            const effRatio = parseFloat((theoTime / hours).toFixed(2));
            const finalEff = Math.round(effRatio * 100);

            document.getElementById('res-total-m').innerText = totalMeters.toLocaleString('es-ES', { minimumFractionDigits: 3 });
            document.getElementById('res-theo-time').innerText = theoTime.toFixed(2) + ' h';
            document.getElementById('res-eff').innerText = finalEff;

            const card = document.getElementById('eff-card');
            if (finalEff >= 100) card.style.background = '#22c55e';
            else if (finalEff >= 80) card.style.background = '#f59e0b';
            else card.style.background = '#ef4444';

            document.getElementById('results').style.display = 'block';
            setTimeout(() => {
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        // --- Logic for Coil Efficiency (OCR) ---

        async function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const img = input.files[0];
                const statusDiv = document.getElementById('ocr-status');
                
                statusDiv.innerText = 'Procesando imagen... (esto puede tardar un poco)';
                
                try {
                    const worker = await Tesseract.createWorker('eng'); // 'eng' works well for digits generally
                    await worker.setParameters({
                        tessedit_char_whitelist: '0123456789 '
                    });
                    
                    const ret = await worker.recognize(img);
                    await worker.terminate();

                    const text = ret.data.text;
                    console.log('OCR Result:', text);
                    
                    // Clean up: Replace newlines with spaces, remove non-digits/spaces
                    const cleanText = text.replace(/\n/g, ' ').replace(/[^0-9 ]/g, '');
                    
                    // Insert into textarea
                    const existing = document.getElementById('coil-times').value;
                    const separator = existing.length > 0 ? ' ' : '';
                    document.getElementById('coil-times').value = existing + separator + cleanText;
                    
                    statusDiv.innerText = 'Escaneo completado. Verifica los nÃºmeros.';
                    
                    // Auto-focus textarea for correction
                    setTimeout(() => document.getElementById('coil-times').focus(), 500);

                } catch (err) {
                    console.error(err);
                    statusDiv.innerText = 'Error al leer la imagen. IntÃ©ntalo de nuevo.';
                }
            }
        }

        function calculateCoil() {
            const raw = document.getElementById('coil-times').value;
            // Split by spaces or commas, filter out empty strings
            const numbers = raw.split(/[\s,]+/).map(n => parseFloat(n)).filter(n => !isNaN(n));

            if (numbers.length === 0) {
                alert('Por favor, introduce los tiempos de las bobinas (ej: 8 6 9).');
                return;
            }

            const B = numbers.reduce((a, b) => a + b, 0); // Suma Total Minutos
            const N = numbers.length; // Numero de bobinas
            
            if (B === 0) return;

            // Formula: (N * 5 * 100) / B
            const efficiency = (N * 5 * 100) / B;
            const finalEff = Math.round(efficiency * 100) / 100; // Round to 2 decimal places? User said rounded. Let's do integer or 1 decimal. User example: 66,67.

            document.getElementById('res-coil-b').innerText = B;
            document.getElementById('res-coil-n').innerText = N;
            document.getElementById('res-coil-eff').innerText = finalEff.toLocaleString('es-ES', { maximumFractionDigits: 2 });

            const card = document.getElementById('coil-eff-card');
            if (finalEff >= 100) card.style.background = '#22c55e';
            else if (finalEff >= 80) card.style.background = '#f59e0b';
            else card.style.background = '#ef4444';

            document.getElementById('coil-results').style.display = 'block';
             setTimeout(() => {
                document.getElementById('coil-results').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }
    </script>

</body>

</html>
